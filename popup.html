<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Generator</title>
    <script defer src="popup.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; width: 300px; padding: 10px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; text-align: center; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        label { display: flex; justify-content: space-between; margin: 5px 0; }
    </style>
</head>
<body>
    <h2>Password Generator</h2>
    
    <label>Password Length: <span id="lengthValue">12</span></label>
    <input type="range" id="lengthSlider" min="6" max="24" value="12">
    
    <label><input type="checkbox" id="includeUppercase" checked> Include Uppercase</label>
    <label><input type="checkbox" id="includeLowercase" checked> Include Lowercase</label>
    <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label>
    <label><input type="checkbox" id="includeSymbols"> Include Symbols</label>

    <input type="text" id="password" readonly>
    
    <button id="generateBtn">Generate Password</button>
    <button id="copyBtn">Copy to Clipboard</button>
</body>
</html>
